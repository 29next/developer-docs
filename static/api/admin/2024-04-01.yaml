    store:
      default: example
      description: Store unique subdomain used to identify the store.
webhooks:
  app.uninstalled:
    post:
      description: Triggers when an app is uninstalled.
      requestBody:
        content:
          application/json:
            schema:
              properties:
                api_version:
                  description: API Version of the object data schema.
                  examples:
                  - '2024-04-01'
                  type:
                  - string
                data:
                  properties:
                    client_id:
                      type:
                      - string
                      - 'null'
                    created_at:
                      format: date-time
                      type: string
                    name:
                      maxLength: 255
                      type: string
                    settings:
                      oneOf:
                      - {}
                      - type: 'null'
                    updated_at:
                      format: date-time
                      type: string
                    version:
                      type:
                      - string
                      - 'null'
                  required:
                  - created_at
                  - name
                  - updated_at
                  type: object
                event_id:
                  description: Unique id associated with this webhook event.
                  format:
                  - uuid
                  type:
                  - string
                event_type:
                  description: Webhook event type of the current event.
                  examples:
                  - app.uninstalled
                  type:
                  - string
                object:
                  description: Object data type.
                  examples:
                  - app
                  type:
                  - string
                webhook:
                  properties:
                    events:
                      description: See webhook docs for available events.
                      items:
                        type:
                        - string
                        - 'null'
                      type: array
                    id:
                      description: The webhook sending the event.
                      type: integer
                    store:
                      description: The store identifier.
                      examples:
                      - example
                      type:
                      - string
                      - 'null'
                    target:
                      description: Full url for your webhook receiver endpoint.
                      format: uri
                      maxLength: 255
                      title: Webhook target
                      type: string
                  type: object
      security: []
      tags:
      - apps
    responses:
      '200':
        description: Return a 200 status to indicate that the data was received successfully.
      '410':
        description: Indicates the webhook target is no longer available and will
          be disabled.
