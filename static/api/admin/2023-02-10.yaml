          Assignment Status

          * `fulfillment_unrequested` - Fulfillment Unrequested
          * `fulfillment_requested` - Fulfillment Requested
          * `fulfillment_accepted` - Fulfillment Accepted
          * `cancellation_requested` - Cancellation Requested
