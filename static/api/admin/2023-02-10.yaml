components:
  schemas:
    AddLineItem:
      type: object
      description: |-
        Any transaction that be a part of handle_payment,
            for saving and update status of order
      properties:
        lines:
          type: array
          items:
            $ref: '#/components/schemas/CreateOrderLine'
      required:
      - lines
    AddOrderShipmentTracking:
      type: object
      properties:
        carrier:
          enum:
          - other
          - ups
          - fedex
          - usps
          - dhl
          - asendia
          - boxme
          - hermesworld_uk
          - deutsche_de
          - swiss_post
          - dhl_ecommerce
          - myhermes
          - royal_mail
          - yunexpress
          - null
          type:
          - string
          - 'null'
          description: |-
            * `other` - other
            * `ups` - ups
            * `fedex` - fedex
            * `usps` - usps
            * `dhl` - dhl
            * `asendia` - asendia
            * `boxme` - boxme
            * `hermesworld_uk` - hermesworld_uk
            * `deutsche_de` - deutsche_de
            * `swiss_post` - swiss_post
            * `dhl_ecommerce` - dhl_ecommerce
            * `myhermes` - myhermes
            * `royal_mail` - royal_mail
            * `yunexpress` - yunexpress
          x-spec-enum-id: 1e667a4e4f80c5b5
        tracking_link:
          type:
          - string
          - 'null'
        tracking_code:
          type:
          - string
          - 'null'
        reference:
          type: string
          readOnly: true
        send_shipped_notification:
          type:
          - boolean
          - 'null'
        lines:
          type: array
          items:
            type:
            - integer
            - 'null'
        date_created:
          type: string
          format: date-time
          readOnly: true
      required:
      - date_created
      - reference
    AddSubscriptionLine:
      type: object
      properties:
        product_id:
          type: integer
        quantity:
          type: integer
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
      required:
      - product_id
      - quantity
    Agent:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type:
          - string
          - 'null'
          format: email
          title: Email address
        first_name:
          type: string
          maxLength: 255
        last_name:
          type: string
          maxLength: 255
      required:
      - id
    Attachment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        file_name:
          type: string
          maxLength: 255
        file:
          type: string
          format: uri
      required:
      - file
      - file_name
      - id
    AttributeOptionGroup:
      type: object
      properties:
