          type: boolean
        price_recurring:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        price_recurring_total:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        interval:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/IntervalEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        interval_count:
          type: integer
          maximum: 2147483647
          minimum: 0
          nullable: true
        image:
          type: string
          readOnly: true
      required:
      - external_id
      - image
      - name
      - price
      - price_total
      - qty
      - ref_id
    Payment:
      type: object
      properties:
        payment_method:
          $ref: '#/components/schemas/PaymentMethodEnum'
        card_token:
          type: string
          nullable: true
      required:
      - payment_method
    PaymentMethodEnum:
      enum:
      - apple_pay
      - card_token
      - paypal
      - klarna
      - ideal
      - bancontact
      - giropay
      - google_pay
      type: string
      description: |-
        * `apple_pay` - Apple Pay
        * `card_token` - Card Token
        * `paypal` - Paypal
        * `klarna` - Klarna
        * `ideal` - Ideal
        * `bancontact` - Bancontact
        * `giropay` - Giropay
        * `google_pay` - Google Pay
    ShippingOption:
      type: object
      properties:
        ref_id:
          type: integer
        code:
          type: string
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
      required:
      - ref_id
    User:
      type: object
      properties:
        email:
          type: string
          format: email
          nullable: true
        first_name:
          type: string
          maxLength: 255
        last_name:
          type: string
          maxLength: 255
        phone_number:
          type: string
          nullable: true
        accepts_marketing:
          type: boolean
          nullable: true
          default: true
        language:
          type: string
          maxLength: 10
        ip:
          type: string
          nullable: true
        user_agent:
          type: string
          nullable: true
    UserCreateCart:
      type: object
      properties:
        email:
          type: string
          format: email
          nullable: true
        first_name:
          type: string
          maxLength: 255
        last_name:
          type: string
          maxLength: 255
        phone_number:
          type: string
          nullable: true
        accepts_marketing:
          type: boolean
          nullable: true
          default: true
        language:
          type: string
          maxLength: 10
    Voucher:
      type: object
      properties:
        description:
          type: string
          nullable: true
          maxLength: 255
        name:
          type: string
          nullable: true
          maxLength: 255
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
  securitySchemes:
    API Authentication:
      type: apiKey
      in: header
      name: Authorization
      description: Campaign token based authentication.
