openapi: 3.0.3
info:
  title: Campaigns API
  version: v1
  x-logo:
    url: https://d1xly3wkgehfot.cloudfront.net/static/images/logo/campaigns-logo.png
    altText: 29Next Campaigns API Logo
  description: Documentation of API endpoints of campaigns
paths:
  /api/v1/campaigns/:
    get:
      operationId: campaignRetrieve
      description: Retrieve a campaign.
      tags:
      - campaigns
      security:
      - API Authentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Campaign'
          description: ''
  /api/v1/carts/:
    post:
      operationId: cartsCreate
      description: Create a new cart.
      tags:
      - carts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartBase'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CartBase'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CartBase'
        required: true
      security:
      - API Authentication: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
          description: ''
  /api/v1/orders/:
    post:
      operationId: ordersCreate
      description: Create a new order.
      tags:
      - orders
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrder'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateOrder'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateOrder'
        required: true
      security:
      - API Authentication: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: ''
  /api/v1/orders/{ref_id}/:
    get:
      operationId: orderRetrieve
      description: Retrieve order detail.
      parameters:
      - in: path
        name: ref_id
        schema:
          type: string
        required: true
      tags:
      - orders
      security:
      - API Authentication: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: ''
  /api/v1/orders/{ref_id}/upsells/:
    post:
      operationId: ordersUpsellCreate
      description: Add an upsell to an existing order.
      parameters:
      - in: path
        name: ref_id
        schema:
          type: string
        required: true
      tags:
      - orders
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddUpsellLine'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AddUpsellLine'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AddUpsellLine'
        required: true
      security:
      - API Authentication: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: ''
components:
  schemas:
    AddUpsellLine:
