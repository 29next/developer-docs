      - unavailable
      type: string
    ShippingOption:
      properties:
        code:
          description: Shipping method code
          type: string
        price:
          description: Shipping method price
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          readOnly: true
          type: string
        ref_id:
          description: Shipping method reference ID
          type: integer
      required:
      - price
      type: object
    User:
      properties:
        accepts_marketing:
          default: true
