          description: Specify a payment gateway to be used for order payment
          nullable: true
          type: integer
        payment_gateway_group:
          description: Specify a payment gateway group to be used for order payment
          nullable: true
          type: integer
      type: object
    PaymentMethod:
      properties:
        code:
          type: string
        label:
          type: string
      required:
      - code
      - label
      type: object
    PaymentMethodEnum:
      description: '* `apple_pay` - Apple Pay

        * `card_token` - Card Token

        * `paypal` - Paypal

        * `klarna` - Klarna

        * `ideal` - iDEAL

        * `bancontact` - Bancontact

        * `giropay` - Giropay

        * `google_pay` - Google Pay

        * `sofort` - Sofort

        * `sepa_debit` - SEPA Direct Debit

        * `external` - External'
      enum:
      - apple_pay
      - card_token
      - paypal
      - klarna
      - ideal
      - bancontact
      - giropay
      - google_pay
      - sofort
      - sepa_debit
      - external
      type: string
    ProductInventoryAvailabilityEnum:
      description: '* `in_stock` - In Stock

        * `low_stock` - Low Stock

        * `out_of_stock` - Out of Stock

        * `untracked` - Untracked'
      enum:
      - in_stock
      - low_stock
      - out_of_stock
      - untracked
      type: string
    ProductPurchaseAvailabilityEnum:
      description: '* `available` - Available

        * `unavailable` - Unavailable'
      enum:
