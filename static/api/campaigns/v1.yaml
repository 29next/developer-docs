        price_excl_tax_excl_discounts:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        price_incl_tax_excl_discounts:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        is_upsell:
          type: boolean
      required:
      - id
      - image
      - product_sku
      - product_title
      - quantity
    OrderUser:
      type: object
      properties:
        email:
          type: string
          format: email
          nullable: true
        first_name:
          type: string
          maxLength: 255
        last_name:
          type: string
          maxLength: 255
        phone_number:
          type: string
          nullable: true
        accepts_marketing:
          type: boolean
          nullable: true
          default: true
        language:
          type: string
          maxLength: 10
        ip:
          type: string
          nullable: true
        user_agent:
          type: string
          nullable: true
    PackageSerilaizer:
      type: object
      properties:
        ref_id:
          type: integer
          title: id
        name:
          type: string
          maxLength: 200
        external_id:
          type: integer
          maximum: 2147483647
          minimum: 0
        qty:
          type: integer
          maximum: 2147483647
          minimum: 0
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          title: Price per unit
        price_total:
          type: string
        price_retail:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        price_retail_total:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
