        utm_term:
          type: string
          nullable: true
          maxLength: 225
        utm_content:
          type: string
          nullable: true
          maxLength: 225
        gclid:
          type: string
          nullable: true
          maxLength: 225
        funnel:
          type: string
          nullable: true
          maxLength: 225
        metadata:
          type: object
          additionalProperties: {}
        affiliate:
          type: string
          nullable: true
          maxLength: 225
        subaffiliate1:
          type: string
          nullable: true
          maxLength: 225
        subaffiliate2:
          type: string
          nullable: true
          maxLength: 225
        subaffiliate3:
          type: string
          nullable: true
          maxLength: 225
        subaffiliate4:
          type: string
          nullable: true
          maxLength: 225
        subaffiliate5:
          type: string
          nullable: true
          maxLength: 225
    BlankEnum:
      enum:
      - ''
    Campaign:
      type: object
      properties:
        name:
          type: string
          description: Campaign name used internally for reference.
          maxLength: 200
        currency:
          type: string
          description: Currency for orders created through this campaign.
          maxLength: 3
        language:
          type: string
          description: Preferred language for customers of this campaign.
          maxLength: 3
        payment_env_key:
          type: string
          readOnly: true
        packages:
          type: array
          items:
            $ref: '#/components/schemas/PackageSerilaizer'
        shipping_methods:
          type: array
          items:
            $ref: '#/components/schemas/ShippingOption'
      required:
      - currency
      - language
      - name
      - packages
      - payment_env_key
      - shipping_methods
    Cart:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        lines:
          type: array
          items:
            $ref: '#/components/schemas/CartLine'
        attribution:
