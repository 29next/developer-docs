        discounts:
          type: array
          items:
            $ref: '#/components/schemas/Voucher'
        total_discounts:
          type: string
          readOnly: true
        total_incl_tax:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        total_excl_tax:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        total_excl_tax_excl_discounts:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        total_incl_tax_excl_discounts:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        currency:
          type: string
          maxLength: 50
        checkout_url:
          type: string
      required:
      - checkout_url
      - currency
      - lines
      - total_discounts
      - user
    CartBase:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/UserCreateCart'
        lines:
          type: array
          items:
            $ref: '#/components/schemas/LineWithUpsell'
          description: Array of package IDs
        vouchers:
          type: array
          items:
            type: string
          description: Array of voucher codes
        attribution:
          $ref: '#/components/schemas/Attribution'
        address:
          allOf:
          - $ref: '#/components/schemas/AddressCart'
          description: Set default shipping and billing address for the user.
      required:
      - lines
      - user
    CartLine:
      type: object
      properties:
        id:
          type: integer
        quantity:
          type: integer
        product_title:
          type: string
          readOnly: true
        product_sku:
          type: string
          readOnly: true
        image:
          type: string
          readOnly: true
        price_excl_tax:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        price_incl_tax:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        price_excl_tax_excl_discounts:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        price_incl_tax_excl_discounts:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        is_upsell:
          type: boolean
      required:
      - id
      - image
      - product_sku
      - product_title
      - quantity
    CreateOrder:
      type: object
      properties:
        user:
          allOf:
          - $ref: '#/components/schemas/OrderUser'
          nullable: true
        lines:
          type: array
          items:
            $ref: '#/components/schemas/LineWithUpsell'
          description: Array of package IDs
        vouchers:
          type: array
          items:
            type: string
          description: Array of voucher codes
        attribution:
          $ref: '#/components/schemas/Attribution'
        use_default_shipping_address:
          type: boolean
          default: false
        shipping_address:
          $ref: '#/components/schemas/Address'
        use_default_billing_address:
          type: boolean
          default: false
        billing_same_as_shipping_address:
          type: boolean
          default: false
        billing_address:
          $ref: '#/components/schemas/Address'
        payment_detail:
          $ref: '#/components/schemas/Payment'
        shipping_method:
          type: integer
        success_url:
          type: string
          description: Fully qualified url that payment redirect flows will redirect
            to.
        payment_failed_url:
          type: string
          description: Redirect user to this url if payment is unsuccessful.
      required:
      - lines
      - payment_detail
      - shipping_method
      - success_url
    Discount:
      type: object
      properties:
        description:
          type: string
          maxLength: 255
        name:
          type: string
          maxLength: 255
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
    IntervalEnum:
      enum:
      - day
      - month
      type: string
      description: |-
        * `day` - Day
        * `month` - Month
    Line:
      type: object
      properties:
        package_id:
          type: integer
        quantity:
          type: integer
          minimum: 1
          description: Package quantity * line quantity = order line quantity
      required:
      - package_id
    LineWithUpsell:
      type: object
      properties:
        package_id:
          type: integer
        quantity:
          type: integer
          minimum: 1
          description: Package quantity * line quantity = order line quantity
        is_upsell:
          type: boolean
      required:
      - package_id
    MarketingAttribution:
      type: object
      properties:
        utm_source:
          type: string
          nullable: true
          maxLength: 225
        utm_medium:
          type: string
          nullable: true
          maxLength: 225
        utm_campaign:
          type: string
          nullable: true
          maxLength: 225
        utm_term:
          type: string
          nullable: true
          maxLength: 225
        utm_content:
          type: string
          nullable: true
          maxLength: 225
        gclid:
          type: string
          nullable: true
          maxLength: 225
        funnel:
          type: string
          nullable: true
          maxLength: 225
        metadata:
          type: object
          additionalProperties: {}
          nullable: true
        affiliate:
          type: string
          nullable: true
          maxLength: 225
        subaffiliate1:
          type: string
          nullable: true
          maxLength: 225
        subaffiliate2:
          type: string
          nullable: true
          maxLength: 225
        subaffiliate3:
          type: string
          nullable: true
          maxLength: 225
        subaffiliate4:
          type: string
          nullable: true
          maxLength: 225
        subaffiliate5:
          type: string
          nullable: true
          maxLength: 225
    NullEnum:
      enum:
      - null
    Order:
      type: object
      properties:
        number:
          type: string
          maxLength: 255
        ref_id:
          type: string
          maxLength: 255
        user:
          $ref: '#/components/schemas/OrderUser'
        lines:
          type: array
          items:
            $ref: '#/components/schemas/OrderLine'
        attribution:
          $ref: '#/components/schemas/MarketingAttribution'
        discounts:
          type: array
          items:
            $ref: '#/components/schemas/Discount'
        shipping_excl_tax:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        shipping_incl_tax:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        total_incl_tax:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        total_excl_tax:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        total_discounts:
          type: string
          readOnly: true
        total_tax:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        shipping_tax:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        display_taxes:
          type: string
          nullable: true
          maxLength: 225
        shipping_method:
          type: string
          maxLength: 255
        shipping_code:
          type: string
          maxLength: 255
        currency:
          type: string
          maxLength: 50
        is_test:
          type: boolean
        shipping_address:
          $ref: '#/components/schemas/OrderAddress'
        billing_address:
          $ref: '#/components/schemas/OrderAddress'
        supports_post_purchase_upsells:
          type: boolean
          readOnly: true
        order_status_url:
          type: string
          maxLength: 255
      required:
      - currency
      - lines
      - number
      - order_status_url
      - ref_id
      - supports_post_purchase_upsells
      - total_discounts
      - user
    OrderAddress:
      type: object
      properties:
        title:
          type: string
          maxLength: 64
        first_name:
          type: string
          maxLength: 255
        last_name:
          type: string
          maxLength: 255
        line1:
          type: string
          maxLength: 225
        line2:
          type: string
          maxLength: 225
        line3:
          type: string
          maxLength: 225
        line4:
          type: string
          description: City
          maxLength: 225
        state:
          type: string
          maxLength: 225
        postcode:
          type: string
          maxLength: 64
        phone_number:
          type: string
          maxLength: 225
        notes:
          type: string
          maxLength: 225
        country:
          type: string
          maxLength: 225
      required:
      - country
      - first_name
      - last_name
      - line1
      - line4
    OrderLine:
      type: object
      properties:
        id:
          type: integer
        quantity:
          type: integer
        product_title:
          type: string
          readOnly: true
        product_sku:
          type: string
          readOnly: true
        image:
