          type: string
          maxLength: 225
        line3:
          type: string
          maxLength: 225
        line4:
          type: string
          description: City
          maxLength: 225
        state:
          type: string
          maxLength: 225
        postcode:
          type: string
          maxLength: 64
        phone_number:
          type: string
          maxLength: 225
        notes:
          type: string
          maxLength: 225
        country:
          type: string
