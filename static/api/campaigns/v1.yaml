          nullable: true
          type: boolean
        email:
          description: Customer email
          format: email
          nullable: true
          type: string
        first_name:
          description: Customer first name
          maxLength: 255
          type: string
        ip:
          description: Customer IP address
          nullable: true
          type: string
        language:
          description: Customer ISO 2 letter langauge code
          maxLength: 10
          type: string
        last_name:
          description: Customer last name
          maxLength: 255
          type: string
        phone_number:
          description: Customer phone number, must be E. 164 format
          nullable: true
          type: string
        user_agent:
          description: Customer user agent
          nullable: true
          type: string
      type: object
    UserCreateCart:
      properties:
        accepts_marketing:
          default: true
