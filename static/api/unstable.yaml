      - in: query
        name: status
        schema:
          type: string
          x-spec-enum-id: 4c48cc1c536a35b2
          enum:
          - new
          - open
          - resolved
        description: |-
          * `new` - New
          * `open` - Open
          * `resolved` - Resolved
      - in: query
        name: order_number
        schema:
          type: string
        description: Order Number
      - in: query
        name: transaction_id
        schema:
          type: string
        description: Transaction ID
      - in: query
        name: card_type
        schema:
          type: array
          items:
            type: string
            nullable: true
            title: Card Brand
            enum:
            - american_express
            - dankort
            - diners_club
            - discover
            - jcb
            - maestro
            - mastercard
            - visa
        description: |-
          Card Brand

          * `visa` - Visa
          * `mastercard` - Mastercard
          * `american_express` - American Express
          * `diners_club` - Diners Club
          * `discover` - Discover
          * `jcb` - JCB
          * `maestro` - Maestro
          * `dankort` - Dankort
        explode: true
        style: form
      - in: query
        name: card_first_six
        schema:
          type: string
        description: Card First Six
      - in: query
        name: card_last_four
        schema:
          type: string
        description: Card Last Four
      - in: query
        name: case_number
        schema:
          type: string
        description: Case Number
      - in: query
        name: gateway_id
        schema:
          type: integer
        description: Gateway ID
      - in: query
        name: payment_method
        schema:
          type: string
          nullable: true
        description: Payment Method
      - in: query
        name: resolution
        schema:
          type: string
          x-spec-enum-id: 8848f3a079993862
          nullable: true
          enum:
          - 3ds_authorized_successfully
          - accepted
          - could_not_find_order
          - declined_or_canceled_nothing_to_do
          - issued_full_refund
          - issued_refund_for_remaining_amount
          - lost
          - other
          - previously_refunded_nothing_to_do
          - unable_to_refund_merchant_account_closed
          - won
        description: |-
          * `could_not_find_order` - Transaction Not found
          * `declined_or_canceled_nothing_to_do` - Nothing To Do
          * `issued_full_refund` - Issued Full Refund
          * `issued_refund_for_remaining_amount` - Refunded Remaining Amount
          * `3ds_authorized_successfully` - Transaction 3DS Authorized
          * `previously_refunded_nothing_to_do` - Previously Refunded
          * `unable_to_refund_merchant_account_closed` - Unable to Refund
          * `won` - Won
          * `lost` - Lost
          * `accepted` - Accepted
          * `other` - Other
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: header
        name: X-29next-API-Version
        schema:
          type: string
          enum:
          - unstable
          default: unstable
        required: true
      tags:
      - payments
      security:
      - AccessToken: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDisputeList'
          description: ''
    post:
      operationId: disputesCreate
      description: Create a new dispute.
      parameters:
      - in: header
        name: X-29next-API-Version
        schema:
          type: string
          enum:
          - unstable
          default: unstable
        required: true
