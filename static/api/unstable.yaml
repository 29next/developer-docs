  /api/admin/disputes/:
    get:
      operationId: disputesList
      description: Retrieve a list of disputes.
      parameters:
      - in: query
        name: id
        schema:
          type: string
        description: ID
      - in: query
        name: type
        schema:
          type: string
          x-spec-enum-id: 3c60da80149644ea
